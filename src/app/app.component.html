<div #table_content class="table-content">
  <!-- <div   class="card-table"> -->
  <table>
    @if (cardsReady) {
      @for (row of cards; track $index) {
        <tr>
          @for (item of row; track $index) {
            <td>
              <card [cardEntity]="item"></card>
            </td>
          }
        </tr>
      }
    }
  </table>
  <!-- </div> -->
</div>
